<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script/funciones.js"></script>

    </head>
    <body>
        <div class="header container-fluid shadow bg-white">
            <div class="row">
                <div class="col-md-12 text-center page-header">
                    <h1><a href="#" class="fw-bold text-uppercase text-base border-white ">Heladeria</a></h1>
                </div>
            </div>
        </div>
        <div class="container card" style="width:75%">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-header">Cantidad de ventas</h5>
                                    <input type="text" class="form-control" name="cantidad_ventas" id="ventas">
                                    <button type="button" id="registro" class="btn btn-primary" onclick="registrarVentas()">Registrar Venta</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-header">Ingresar pago</h5>
                                    <input type="text" class="form-control" name="moneda_cliente" id="cliente">
                                    <button type="button" id="cliente" class="btn btn-primary cliente" onclick="ingresarVentas()" disabled>Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-header">Verificar vueltos</h5>
                                    <button type="button" id="cambio" class="btn btn-primary verificar" onclick=" regresarVueltos()" disabled>Verificar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-header">Dinero ingresado</h5>
                                    <div id="dinero-ingresado">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-header">Vueltos</h5>
                                    <div id="vueltos">
    
                                    </div>
                                </div>
                            </div>
                        </div>                     
                    </div>
                    
                </div>
            </div>
            
        </div>       
    </body>
</html>
